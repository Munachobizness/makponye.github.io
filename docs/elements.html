							<h1 class="major">Contact</h1>

							<section id="three" class="wrapper style1 fade-up">
								<div class="inner">
									<p>Send me an email</p>
									<div class="split style1">
										<section>
											<form method="POST" action="https://formspree.io/f/myylwggd">
												<div class="fields">
													<div class="field half">
														<label for="name">Name</label>
														<input type="text" name="user_name" id="name" />
													</div>
													<div class="field half">
														<label for="email">Email</label>
														<input type="email" name="_replyto" id="email" />
													</div>
													<div class="field">
														<label for="message">Message</label>
														<textarea name="message" id="message" rows="5"></textarea>
													</div>
												</div>
												<ul class="actions">
													<li><a href="" class="button submit">Send Message</a></li>
												</ul>
												<input type="hidden" name="_next" value="/thank-you" />
											</form>
										</section>
										<section>
											<ul class="contact">
												<li>
													<h3>My Email</h3>
													<a href="mailto:munachi.akponye@gmail.com">munachi.akponye@gmail.com</a>
												</li>
												<li>
													<h3>Social</h3>
													<ul class="icons">
														<li><a href="https://github.com/Munachobizness" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
														<li><a href="https://www.instagram.com/munachobizness/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
														<li><a href="https://www.linkedin.com/in/munachi-akponye/" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
													</ul>
												</li>
											</ul>
